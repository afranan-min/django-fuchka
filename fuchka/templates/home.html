{% block content %}
<div class="row">
    {% for fuchka in fuchka %}         
        <div class="col-6 col-md-3 mb-3">
            <div class="card h-100 d-flex flex-column" style="width: 100%;">
                <img src="{{fuchka.image}}" class="card-img-top" alt="image-unavailable">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{fuchka.name}}</h5>
                    <p class="card-text">Taka-{{fuchka.price}}</p>
                    <div class="d-flex justify-content-start gap-2 mt-2">
                    <button class="btn btn-primary btn-sm-text"
                        style="background-color: #14351aff; white-space: nowrap;"
                        data-name="{{ fuchka.name }}" 
                        data-price="{{ fuchka.price }}">
                        Add to Cart
                    </button>
                    <a href="https://wa.me/8801729985668?text=Hi%2C%20I%20want%20to%20order%20{{ fuchka.name }}%20price%20{{ fuchka.price }}%20total%20quantity%20of" 
                        target="_blank" class="btn btn-success btn-sm-text" style="white-space: nowrap;">
                        Order Now
                    </a>
                    </div>
                </div>
            </div>
        </div>        
    {% endfor %}
</div>
{% endblock %}
